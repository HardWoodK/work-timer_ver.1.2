<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="UTF-8">
      <title>Work-Timer【ver. 1.2】</title>
      <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
   </head>

   <body>
      <!-- タイトル -->
      <h1 id="title">
        「健康なくして生産無し」
      </h1>

      <!-- 通知許可ボタン -->
      <div id="init-button">
        <p id="init">
          まずはここをクリックして通知を許可してください
        </p>
      </div>

      <!-- 開始前注意喚起 -->
      <div id="init-message">
        <p class="init-message-text">
          VDT作業（PC作業）は60分に一度、10〜15分の休憩を取ることが望ましいとされています。
        </p>
        <img src="" alt="注意画像">
        <p class="init-message-text">
          X分後　作業を中断し、健康的・効率的に働きましょう
        </p>
      </div>

      <!-- スタートボタン -->
      <div id="start-button">
        <p id="start-text">
          クリックで業務開始
        </p>
      </div>

      <!-- 時間表示 -->
      <div id="time-block">
        <p id="time">
          -
        </p>
      </div>

      <!-- 遷移画像 -->
      <img id="pic" src='./picture/15分.gif' width="530" height="400">

      <!-- リセットボタン -->
      <div id="reset-button">
        <p id="reset">
          休憩します！
        </p>
      </div>

      <!-- 休憩中 -->
      <div id="break">
        <p class="break-text">
          お疲れ様です。目を休め、ストレッチしましょう。
        </p>
      </div>
      <img id="break-pic" src='./picture/15分.gif' width="530" height="400">

      <!-- 業務再開 -->
      <div id="restart-button">
        <p class="restart-text">
          業務再開
        </p>
      </div>

      <!-- Javascript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
      <script type="text/javascript" src="JS/script.js"></script>

   </body>
</html>
